<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Cadastro</title>
    
</head>
<body>

    <div class="container">
       
                    <div class="title">
                        <h1>Ficha de Cadrastro Simples</h1>
                    </div>

            <form class="formulario" action="#">    
                <div class="form-box">
                   <div class="input-box">
                    <label for="text">Primeiro Nome</label>
                    <input id="text" type="text" name="text" placeholder="Digite o Primeiro Nome" required>
                   </div> 

                   <div class="input-box">
                    <label for="sobrenome">SobreNome</label>
                    <input id="sobrenome" type="text" name="sobrenome" placeholder="Digite o SobreNome" required>
                   </div> 

                   <div class="input-box">
                    <label for="email">Seu Email</label>
                    <input id="email" type="email" name="email" placeholder="Digite Seu Email" required>
                   </div> 

                   <div class="input-box">
                    <label for="number">Celular</label>
                    <input id="number" type="tel" name="number" placeholder="(XX) XXXXX-XXXX" required>
                   </div> 

                   <div class="input-box">
                    <label for="password">Digite Sua senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite o Sua Senha" required>
                   </div> 
                   
                   <div class="input-box">
                    <label for="password">Confirme Sua Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite Sua Senha Novamente" required>
                   </div> 


                <div class="genero-input">
                    <div>
                        <h5>Gênero</h5> 
                    </div>
                    <div class="genero-group">
                        <div class="input">
                            <input type="radio" id="female" name="gander">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="input">
                            <input type="radio" id="male" name="gander">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="input">
                            <input type="radio" id="others" name="gander">
                            <label for="others">Outros</label>
                        </div>

                        <div class="input">
                            <input type="radio" id="nome" name="gander">
                            <label for="nome">Prefiro Não Responder</label>
                        </div>
                    </div>
               


                   <div class="Cadastre-se">
                    <button><a href="#">Cadastre-se</a></button>

                   </div>
                </div>

                </div>
            </form>
        </div> 

    </div>

  
</body>
</html>
